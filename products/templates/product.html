{% extends 'bases.html' %}

{%  block content %}
<section class="women section" id="women">
    <h2 class="section-title">Latest collections</h2>
    {% for p in product %}
    <div class=" women__container bd-grid">
        <article class="sneaker ">
            {% if p.image %}
                <img src="{{ p.image.url }}" class="snaker__img">
            {% endif %}
            <span class="sneaker__name">{{ p.name}}</span>
            <span class="sneaker__price">{{ p.price}}</span>
            <span class="sneaker__description">{{ p.description}}</span>
            <a href="#" class="btn-light">Add to Cart<i class='bx bx-right-arrow-alt btn-icon'></i> </a>
            <br>
            <a class="btn__feedback" href="{% url 'feedback_create' %}">Give Feedback</a>
        </article>
    </div>
    {% endfor %}
</section>
{% endblock %}
